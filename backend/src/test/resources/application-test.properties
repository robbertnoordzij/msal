# Test Configuration
spring.application.name=msal-bff-test

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Test Azure AD Configuration (dummy values for testing)
azure.activedirectory.tenant-id=test-tenant-id
azure.activedirectory.client-id=test-client-id
azure.activedirectory.jwk-set-uri=https://login.microsoftonline.com/test-tenant-id/discovery/v2.0/keys

# Cookie Configuration
app.cookie.name=AUTH_TOKEN
app.cookie.max-age=3600
app.cookie.secure=false
app.cookie.same-site=Strict
app.cookie.http-only=true

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging
logging.level.com.example=INFO